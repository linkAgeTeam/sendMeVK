 <!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" http-equiv="X-UA-Compatible" name="index">
        <title>Send me VK</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/Jquery.js" type="text/javascript" charset="utf-8" defer></script>
        <script src="js/sendRequest.js" type="text/javascript" charset="utf-8" async></script>
        <script src="js/script.js" type="text/javascript" charset="utf-8" async></script>
        <script src="js/drawMessageHistory.js" type="text/javascript" charset="utf-8" defer></script>
        <link href="img/logo.png" rel="shortcut icon">
</head>
<body>
	<div class="loadDocument">
		<img src="img/loading.gif" alt="logo">
	</div>
	<aside>
		<div class="top_bar">
			<div class="top_top_bar">
				<img src="img/remove.png" alt="remove">
			</div>
			<div class="top_middle_bar">
				<div>
					<img src="" alt="photo_user" id="photo_user">
				</div>
				<div>
					<p id="name_user"></p>
					<p id="status"></p>
					<img src='img/status_desctop.png' alt='status' id="state_this_user">
					<form action="" method="get" id="status_form" onsubmit="setStatus(); return false;">
						<input type="text" id="status_input">
					</form>
				</div>
			</div>
			<div class="top_bottom_bar">
				<div>
					<img src="img/search_sidebar.png" alt="search">
					<input type="text" placeholder="Search here">
				</div>
				<img src="img/more_info.png" alt="more">
			</div>
		</div>
		<div class="middle_bar"></div>
		<div class="bottom_bar">
			<div class="bottom_bar_menu">
				<div onclick="menu(0)" id="messageMenu"><p>Messages</p></div>
				<div onclick="menu(1)" id="frindsMenu"><p>Friends</p></div>
				<div onclick="menu(2)" id="unreadMessage"><p>Unread messages</p></div>
			</div>
			<div class="bottom_bar_content" id="sideBarContent" >
				
			</div>
		</div>
	</aside>
	<div class="miniside">
		<ul id="sidebar">
			<img src="img/menu.png" alt="menu">
		</ul>
	</div>
	<main id="main">
		<div class="chat_information">
			<div>
				<p id="chatName"> </p>
			</div>
			<div>
				<p>Status : <span>Ofline</span></p>
				<p>2 hrs ago</p>
			</div>
		</div>
		<div class="chat_menu">
			<div>
				<p><img src="img/attachments_files.png" alt="files">Attachments files</p>
			</div>
			<div>
				<p>More<img src="img/More.png" alt="more"></p>
			</div>
		</div>
		<div class="message_history">
			<div class="this_user_message">
				<div>
					<p class="message_time">8:00</p>
					<p class="message_text">Hello friend</p>
				</div>
				<img src="img/user_message_icon.png" alt="icon_user">
			</div>
			<div class="notThis_user_message">
				<div>
					<img src="img/user_message_icon.png" alt="icon_user">
				</div>
				<div>
					<p class="message_time">8:05</p>
					<p class="message_text">Go fuck yourself</p>
				</div>
			</div>
		</div>
		<div class="chat_messege">
			<div class="typing">
				<p>Username is typing . . .</p>
			</div>
			<div class="chat_messege_bottom">
				<div class="chat_messege_bottom_content_1">
					<img src="img/attachments_files_messege.png" alt="Attach file" onmousemove="this.src='img/attachments_files_hover.png'" onmouseout="this.src='img/attachments_files.png'">
				</div>
				<div class="chat_messege_bottom_content_2">
					<input type="text" placeholder="Type a message here">
					<img src="img/Emoticon.png" alt="Emoticon" onmousemove="this.src='img/Emoticon_hover.png'" onmouseout="this.src='img/Emoticon.png'">
					<input type="submit" value="Send">
				</div>
			</div>
		</div>
	</main>
</body>
</html>
