<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" http-equiv="X-UA-Compatible" name="index">
        <title>Send me VK</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/Jquery.js" type="text/javascript" charset="utf-8" defer></script>
        <script src="js/sendRequest.js" type="text/javascript" charset="utf-8" async></script>
        <script src="js/script.js" type="text/javascript" charset="utf-8" defer></script>
        <link href="img/logo.png" rel="shortcut icon">
</head>
<body>
	<div class="loadDocument">
		<img src="img/logo.png" alt="logo">
	</div>
	<aside>
		<div class="top_bar">
			<div class="top_top_bar">
				<img src="img/remove.png" alt="remove">
			</div>
			<div class="top_middle_bar">
				<div>
					<img src="" alt="photo_user" id="photo_user">
				</div>
				<div>
					<p id="name_user"></p>
					<p id="status"></p>
				</div>
			</div>
			<div class="top_bottom_bar">
				<div>
					<img src="img/search_sidebar.png" alt="search">
					<input type="text" placeholder="Search here">
				</div>
				<img src="img/more_info.png" alt="more">
			</div>
		</div>
		<div class="middle_bar"></div>
		<div class="bottom_bar">
			<div class="bottom_bar_menu">
				<div onclick="menu(0)"><p>Messages</p></div>
				<div onclick="menu(1)"><p>Friends</p></div>
				<div onclick="menu(2)"><p>Unread messages</p></div>
			</div>
			<div class="bottom_bar_content">
						
			</div>
		</div>
	</aside>
	<div class="miniside">
		<ul id="sidebar">
			<img src="img/menu.png" alt="menu">
		</ul>
	</div>
</body>
</html>
